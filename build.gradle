group 'me.dyl'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
//    mavenCentral()
    maven {url 'http://maven.aliyun.com/nexus/content/groups/public/'}
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.springframework:spring-context:5.0.3.RELEASE'
    compile 'javax.inject:javax.inject:1'
    compile 'org.aspectj:aspectjrt:1.8.13'
    compile 'org.springframework:spring-dao:2.0.8'
    compile 'aspectj:aspectjweaver:1.5.4'
    compile 'mysql:mysql-connector-java:6.0.6'
//    compile group: 'org.glassfish.hk2.external', name: 'javax.inject', version: '2.4.0'


}